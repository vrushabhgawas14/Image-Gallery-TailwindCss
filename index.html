<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/output.css">
    <script defer src="./assets/script.js"></script>
    <!-- For Manual Theme -->
    <!-- <script defer src="./assets/ManualTheme.js"></script>  -->
    <script defer src="./assets/theme.js"></script>
</head>
<body class="bg-white dark:bg-black transition-all ease-linear">
    <div class="flex items-center justify-end my-4 mr-4">
        <button id="theme" 
            class="w-9 h-9 sm:w-14 sm:h-14 rounded-lg flex items-center justify-center bg-gray-400 dark:bg-gray-600">
            <img src="./assets/images/svgImg/light.svg" alt="light" class="w-7 h-7 sm:w-12 sm:h-12 hidden dark:block">
            <img src="./assets/images/svgImg/dark.svg" alt="dark" class="w-7 h-7 sm:w-10 sm:h-10 dark:hidden">
        </button>
    </div>
    <div 
        class="gallery-wrap flex items-center justify-center mx-10 my-10 sm:absolute sm:top-[30%] sm:mx-3 sm:flex-col">
        <img src="./assets/images/svgImg/back.svg" alt="backImg" id="backBtn" 
            class="m-3 w-12 cursor-pointer sm:hidden">
        <div class="gallery border-black border-4 dark:border-gray-400 border-x-0 overflow-scroll">
            <div class="image-div">
                <img src="./assets/images/image-7.jpg" alt="img3">
                <img src="./assets/images/image-8.jpg" alt="img3">
                <img src="./assets/images/image-1.png" alt="img1">
                <img src="./assets/images/image-3.png" alt="img3">
                <img src="./assets/images/image-2.png" alt="img2">
                <ig src="./assets/images/image-4.png" alt="img1">
                <img src="./assets/images/image-5.png" alt="img2">
                <img src="./assets/images/image-6.png" alt="img3">
            </div>
        </div>  
        <img src="./assets/images/svgImg/next.svg" alt="nextImg" id="nextBtn" 
            class="m-3 w-12 cursor-pointer sm:hidden">

        <div class="flex">
        <img src="./assets/images/svgImg/back.svg" alt="backImg" onclick="goLeft()" 
            class="m-3 w-8 cursor-pointer md:hidden">
        <img src="./assets/images/svgImg/next.svg" alt="nextImg" onclick="goRight()"
            class="m-3 w-8 cursor-pointer md:hidden">
        </div>
    </div>
</body>
</html>
